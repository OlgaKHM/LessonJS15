<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 2</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 2.</h2>
      <p>
        Створити об’єкт «Тир». У масиві зберігаються 1, якщо у цьому квадраті є
        заєць і 0 в іншому випадку.
      </p>
      <table>
        <tr>
          <td>Тир</td>
          <td></td>
        </tr>
        <tr>
          <td>Поля(властивості)</td>
          <td>Масив, у якому зберігається поле з зайцями</td>
        </tr>
        <tr>
          <td>Методи (дії)</td>
          <td>
            Метод пострілу (задається позиція пострілу)<br />
            Виведення ігрового поля
          </td>
        </tr>
      </table>
    </div>
    <script>
      class ShootingRange {
        constructor() {
          this.fieldWithHares = [0, 0, 1, 0, 0, 0, 1, 0, 0, 1]
        }
        shotResuit() {
          const userShot = parseInt(
            prompt("введіть позицію пострілу від 1 до 10", "")
          )
          if (this.fieldWithHares[userShot - 1] === 1)
            document.write("<h3>ви попали!!!</h3>")
          else document.write("<h3>ви не попали</h3>")
        }
        showPlayingField() {
          document.write(`<h3>${this.fieldWithHares}</h3>`)
        }
      }
      const shootingRange = new ShootingRange()
      shootingRange.shotResuit()
      shootingRange.showPlayingField()
    </script>
  </body>
</html>
