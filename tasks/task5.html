<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 5</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 5.</h2>
      <p>Розробити клас Baner.</p>
      <table>
        <tr>
          <td>Поля</td>
          <td>Масив об’єктів ( графічних зображень та посилань на сайти)</td>
        </tr>
        <tr>
          <td>Методи</td>
          <td>
            Метод випадкового вибору об’єкта (графічного зображення та
            посилання)<br />
            Метод виведення випадкового банера
          </td>
        </tr>
      </table>
    </div>
    <script>
      let banerArr = [
        {
          baner: "../img/img1.png",
          link: "https://uk.wikipedia.org/wiki/%D0%9F%D0%B5%D1%81_%D1%81%D0%B2%D1%96%D0%B9%D1%81%D1%8C%D0%BA%D0%B8%D0%B9",
        },
        {
          baner: "../img/img2.png",
          link: "https://uk.wikipedia.org/wiki/%D0%9A%D0%BE%D0%BB%D1%96%D0%B1%D1%80%D1%96-%D0%BA%D1%80%D0%B8%D1%85%D1%96%D1%82%D0%BA%D0%B0_%D0%B2%D0%BE%D0%B3%D0%BD%D0%B8%D1%81%D1%82%D0%B8%D0%B9",
        },
        {
          baner: "../img/img3.png",
          link: "https://uk.wikipedia.org/wiki/%D0%9B%D0%B5%D0%B2",
        },
        {
          baner: "../img/img4.png",
          link: "https://uk.wikipedia.org/wiki/%D0%96%D0%B8%D1%80%D0%B0%D1%84%D0%B0",
        },
      ]
      class Baner {
        constructor(banerArr) {
          this.banerArr = banerArr
        }
        getRandomBaner() {
          let randomNumber = Math.floor(Math.random() * this.banerArr.length)
          return this.banerArr[randomNumber]
        }
        banerShow() {
          let baner = this.getRandomBaner()
          document.write(
            `<div class="baner"><a href = ${baner.link}><img src = ${baner.baner}></a></div>`
          )
        }
      }
      const baner = new Baner(banerArr)
      baner.banerShow()
    </script>
  </body>
</html>
